services:
  db:
    image: postgres:16.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=dev_db

  web:
    build: .
    container_name: canteen_ms
    image: canteen-django:dev
    env_file: .env
    ports:
      - '8000:8000'

    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/

        - action: rebuild
          path: ./uv.lock

        - action: rebuild
          path: ./pyproject.toml

        - action: rebuild
          path: ./Dockerfile

volumes:
  postgres_data:
